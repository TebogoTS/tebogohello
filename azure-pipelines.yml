trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

jobs:
  - job: Build
    displayName: 'Build the MuleSoft Application'
    steps:
      - checkout: self
        displayName: 'Checkout the repository'

      - task: Cache@2
        displayName: 'Cache Maven dependencies'
        inputs:
          key: 'maven | "$(Agent.OS)" | **/pom.xml'
          path: $(Agent.ToolsDirectory)/maven-cache
          restoreKeys: |
            maven | "$(Agent.OS)"

      - task: UsePythonVersion@0
        displayName: 'Install Python 3.x'
        inputs:
          versionSpec: '3.x'
          addToPath: true

      - task: JavaToolInstaller@0
        displayName: 'Set up JDK 1.8'
        inputs:
          versionSpec: '1.8'
          jdkArchitectureOption: 'x64'
          jdkSourceOption: 'HostedToolCache'  # Use Azure's tool cache to get the JDK

      - task: Maven@3
        displayName: 'Build with Maven'
        inputs:
          mavenPomFile: 'pom.xml'
          options: '-B'
          goals: 'clean package'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '1.8'
          mavenOptions: '-X'

      - script: |
          artifactName1=$(ls target/*.jar | head -1)
          commitHash=$(Build.SourceVersion)
          artifactName2=$(echo $artifactName1 | sed "s/.jar/-$commitHash.jar/g")
          mv $artifactName1 $artifactName2
        displayName: 'Stamp artifact file with commit hash'

      - task: PublishPipelineArtifact@1
        inputs:
          targetPath: '$(Pipeline.Workspace)/target'
          artifactName: 'artifacts'
        displayName: 'Upload artifact'

  - job: Deploy
    dependsOn: Build
    displayName: 'Deploy to Anypoint Exchange Sandbox'
    steps:
      - checkout: self
        displayName: 'Checkout the repository'

      - task: Cache@2
        displayName: 'Cache Maven dependencies'
        inputs:
          key: 'maven | "$(Agent.OS)" | **/pom.xml'
          path: $(Agent.ToolsDirectory)/maven-cache
          restoreKeys: |
            maven | "$(Agent.OS)"

      - task: DownloadPipelineArtifact@2
        inputs:
          buildType: 'current'
          artifactName: 'artifacts'
        displayName: 'Download artifact'

      - script: |
          artifactName=$(ls $(Pipeline.Workspace)/artifacts/*.jar | head -1)
          mvn deploy -DmuleDeploy \
            -Dmule.artifact=$artifactName \
            -Danypoint.username="$(ANYPOINT_PLATFORM_USERNAME)" \
            -Danypoint.password="$(ANYPOINT_PLATFORM_PASSWORD)"
        displayName: 'Deploy to Sandbox'
        env:
          ANYPOINT_PLATFORM_USERNAME: $(ANYPOINT_PLATFORM_USERNAME)
          ANYPOINT_PLATFORM_PASSWORD: $(ANYPOINT_PLATFORM_PASSWORD)
